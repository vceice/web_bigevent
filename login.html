<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">


</head>

<body>
    <div class="header layui-main">
        <img src="./assets/images/logo.png" alt="" />
    </div>

    <div class="loginAndRegister">
        <div class="title-box">
        </div>
        <!-- 登录表单区域 -->
        <div id="login_form" class="login-box">
            <form class="layui-form" action="#">
                <!-- 用户名输入框 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" id="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 密码输入框 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="*">登录</button>
                    </div>
                </div>
                <div class="link"><a href="javascript:;" id="reg_btn">去注册账号</a></div>
            </form>
        </div>
        <!-- 登录表单区域 -->

        <!-- 注册表单区域 -->
        <div class="reg-box">
            <form id="regForm" class="layui-form">
                <!-- 用户名输入框 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" id="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 密码输入框 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 密码确认输入框 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="passwordTo" required lay-verify="required|pwd|resPwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="*" id="register">注册</button>
                    </div>
                </div>
                <div class="link"><a href="javascript:;" id="login_btn">去登录</a></div>
            </form>

        </div>
        <!-- 注册表单区域 -->
    </div>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
